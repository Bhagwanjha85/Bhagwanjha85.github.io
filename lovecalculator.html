<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Love Calculator</title>
        <link rel="stylesheet" href="lovecalculator.css">
    </head>

    <body>

        <form
  action="https://formspree.io/f/xdorbela"
  method="POST"
>

            <div class="container">
                <h1>Love Calculator</h1>
                <div class="input-container">
                    <label for="yourName">Your Name:</label>
                    <input type="text" id="yourName" name="yourname" placeholder="Your Name">
                </div>
                <div class="input-container">
                    <label for="partnerName">Partner's Name:</label>
                    <input type="text" id="partnerName" name="partnerName" placeholder="Partner's Name">
                </div>
                <button id="calculateButton">Calculate Love</button>
            </div>
            <div id="result" class="result-container">
                <p id="loveScoreText"></p>
                <button id="newGameButton">New Game</button>
            </div>
            <script src="lovecalculator.js"></script>

            </form>
    </body>

</html>
